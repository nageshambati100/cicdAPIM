name: Execute Groovy Script

on: [push]

jobs:
  execute_groovy_script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '11'
      - name: Download Groovy JAR
         run: wget https://dl.bintray.com/groovy/maven/apache-groovy-binary-3.0.9.zip && unzip apache-groovy-binary-3.0.9.zip


      - name: Execute Groovy Script
        run: java -jar groovy.jar api-manager-provision.groovy
